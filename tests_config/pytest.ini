[pytest]
minversion = 7.0
addopts = -ra -q --tb=short --disable-warnings --maxfail=1 --cov=app --cov-report=term-missing
testpaths = 
    app/tests
python_files = test_*.py
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

env_files =
    tests_config/test.env

log_cli = true
log_cli_level = INFO
log_format = %(asctime)s [%(levelname)s] %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

markers =
    unit: mark a test as a unit test
    integration: mark a test as integration
    performance: mark for performance tests
    benchmark: mark for benchmark tests
